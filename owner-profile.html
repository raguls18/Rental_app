<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile - RentHouse</title>
  <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="./css/add Property.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header"><h2><i class="fas fa-home"></i> RentHouse</h2></div>
      <nav class="sidebar-nav">
        <a href="owner-dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="my-properties.html" class="nav-link"><i class="fas fa-building"></i> My Properties</a>
        <a href="add-property.html" class="nav-link"><i class="fas fa-plus"></i> Add Property</a>
        <a href="owner-profile.html" class="nav-link active"><i class="fas fa-user"></i> Profile</a>
        <a href="#" onclick="logout()" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="dashboard-header">
        <h1>My Profile</h1>
      </header>

      <form id="profile-form" class="property-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" disabled />
          <small>Email address cannot be changed.</small>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required />
        </div>
        <button type="submit" class="btn-submit" id="submit-btn">Update Profile</button>
      </form>
    </main>
  </div>

  <script type="module">
    import { db } from './js/firebase-config.js';
    import { doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js';
    import { initializeAuth, getCurrentUser, logout } from './js/firebase-auth.js';

    const fullnameInput = document.getElementById('fullname');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const profileForm = document.getElementById('profile-form');
    const submitBtn = document.getElementById('submit-btn');

    let currentUser = null;

    async function loadProfileData() {
        await initializeAuth();
        currentUser = getCurrentUser();

        if (!currentUser) {
            window.location.href = 'login.html';
            return;
        }

        try {
            const userDocRef = doc(db, 'users', currentUser.uid);
            const userDocSnap = await getDoc(userDocRef);

            if (userDocSnap.exists()) {
                const userData = userDocSnap.data();
                fullnameInput.value = userData.fullname || '';
                emailInput.value = userData.email || '';
                phoneInput.value = userData.phone || '';
            }
        } catch (error) {
            console.error("Error loading profile:", error);
            alert("Could not load your profile data.");
        }
    }

    profileForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!currentUser) return;

        submitBtn.disabled = true;
        submitBtn.textContent = 'Updating...';

        try {
            const userDocRef = doc(db, 'users', currentUser.uid);
            await updateDoc(userDocRef, {
                fullname: fullnameInput.value,
                phone: phoneInput.value
            });
            alert('Profile updated successfully!');
        } catch (error) {
            console.error("Error updating profile:", error);
            alert('Failed to update profile.');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Update Profile';
        }
    });
    
    window.logout = logout;

    document.addEventListener('DOMContentLoaded', loadProfileData);
  </script>
</body>
</html>
