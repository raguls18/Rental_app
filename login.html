<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RentHouse</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="card-header">
                <h2><i class="fas fa-home"></i> RentHouse</h2>
                <p>Login to Your Account</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group">
                    <label for="userType">I am a:</label>
                    <select id="userType" required>
                        <option value="">Select User Type</option>
                        <option value="tenant">House Seeker</option>
                        <option value="owner">House Owner</option>
                    </select>
                </div>
                
                <div id="error-message" class="error-message"></div>

                <button type="submit" class="btn-submit" id="login-btn">
                    <span id="login-text">Login</span>
                    <span id="login-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
                
                <div class="form-links">
                    <a href="#" id="forgot-password">Forgot Password?</a>
                    <span>Don't have an account? <a href="register.html">Register here</a></span>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Import necessary Firebase modules
        import { db } from './js/firebase-config.js';
        import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js';
        import { loginUser, resetPassword, initializeAuth, getCurrentUser } from './js/firebase-auth.js';

        // --- Elements ---
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const loginText = document.getElementById('login-text');
        const loginSpinner = document.getElementById('login-spinner');
        const forgotPasswordLink = document.getElementById('forgot-password');
        const errorMessageDiv = document.getElementById('error-message');

        // --- Function to handle loading state ---
        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            loginText.style.display = isLoading ? 'none' : 'inline';
            loginSpinner.style.display = isLoading ? 'inline' : 'none';
        }
        
        // --- Redirect user if they are already logged in (FIXED) ---
        async function handleAlreadyLoggedIn() {
            await initializeAuth();
            const currentUser = getCurrentUser();
            if (currentUser) {
                try {
                    const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
                    if (userDoc.exists()) {
                        const userType = userDoc.data().userType;
                        if (userType === "owner") {
                            window.location.href = "owner-dashboard.html";
                        } else {
                            // FIX: Redirect tenants directly to seeker.html if already logged in
                            window.location.href = "seeker.html"; 
                        }
                    }
                } catch(error) {
                    console.error("Could not fetch user data for redirect:", error);
                }
            }
        }

        // --- Event Listener for Form Submission (FIXED) ---
        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            setLoading(true);
            errorMessageDiv.textContent = '';

            const loginData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                userType: document.getElementById('userType').value
            };

            const response = await loginUser(loginData);

            if (response.success) {
                // Redirect based on userType
                if (loginData.userType === "owner") {
                    window.location.href = "owner-dashboard.html";
                } else {
                    // FIX: Redirect tenants directly to seeker.html upon successful login
                    // This prevents the redirect loop on index.html
                    window.location.href = "seeker.html"; 
                }
            } else {
                errorMessageDiv.textContent = response.error;
                setLoading(false);
            }
        });

        // --- Event Listener for Forgot Password ---
        forgotPasswordLink.addEventListener('click', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (!email) {
                errorMessageDiv.textContent = "Please enter your email address first to reset the password.";
                return;
            }
            const res = await resetPassword(email);
            alert(res.success ? res.message : res.error);
        });

        // --- Run on page load ---
        handleAlreadyLoggedIn();
    </script>
</body>
</html>
