<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RentHouse</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h2><i class="fas fa-home"></i> RentHouse</h2>
            </div>
            
            <form id="register-form" class="login-form">
                <h3>Create Your Account</h3>
                
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <span class="error-message" id="fullname-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error-message" id="phone-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="user-type">I am a:</label>
                    <select id="user-type" name="userType" required>
                        <option value="">Select User Type</option>
                        <option value="seeker">House Seeker</option>
                        <option value="owner">House Owner</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-login" id="register-btn">
                    <span id="register-text">Register</span>
                    <span id="register-spinner" class="spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                    <p><a href="owner-dashboard.html">‚Üê Back to Home</a></p>
                </div>
            </form>
        </div>
    </div>

   <script type="module">
import { registerUser, initializeAuth } from './js/firebase-auth.js';

document.addEventListener('DOMContentLoaded', async function() {
  await initializeAuth();

  const registerForm = document.getElementById('register-form');
  const registerBtn = document.getElementById('register-btn');
  const registerText = document.getElementById('register-text');
  const registerSpinner = document.getElementById('register-spinner');

  registerForm.addEventListener('submit', async function(e) {
    e.preventDefault();

    registerBtn.disabled = true;
    registerText.style.display = 'none';
    registerSpinner.style.display = 'inline';

    const formData = new FormData(e.target);
    const userData = {
      fullname: formData.get('fullname'),
      email: formData.get('email'),
      phone: formData.get('phone'),
      password: formData.get('password'),
      confirmPassword: formData.get('confirmPassword'),
      userType: formData.get('userType')
    };

    try {
      const result = await registerUser(userData);
      if (result.success) {
        alert(result.message);

        // Redirect by user type
        if (userData.userType === 'seeker') {
          window.location.href = 'seeker.html';
        } else if (userData.userType === 'owner') {
          window.location.href = 'owner-dashboard.html';
        } else {
          window.location.href = 'index.html'; // fallback
        }
      } else {
        alert(result.error);
      }
    } catch (err) {
      alert("Registration error");
    }
    registerBtn.disabled = false;
    registerText.style.display = 'inline';
    registerSpinner.style.display = 'none';
  });
});
</script>


    
    <style>
        .spinner {
            display: inline-block;
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</body>
</html>
